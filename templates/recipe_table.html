<!-- templates/recipe_table.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Recipe Table</title>
</head>
<body>

    {% if recipes %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.id }}</td>
                        <td>{{ recipe.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
</body>
</html>
